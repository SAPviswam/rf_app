    <div data-sap-ui-component data-name="com.app.rfapp" data-id="container" data-settings='{"id" : "com.app.rfapp"}'
        data-handle-validation="true"></div>
 <!-- PDF Open and Download Section -->
 <h1>PDF Download Example</h1>
 <button id="open-pdf">Open PDF</button>
 <div id="pdf-container">
     <iframe id="pdf-frame" src="" width="600" height="400"></iframe>
     <a id="download-link" href="" download="example.pdf">
         <button>Download PDF</button>
     </a>
 </div>
 <script>
     document.getElementById('open-pdf').addEventListener('click', function() {
         const pdfUrl = 'com/app/rfapp/docs/helpdoc.pdf'; 
         document.getElementById('pdf-frame').src = pdfUrl;
         document.getElementById('download-link').href = pdfUrl;
         document.getElementById('pdf-container').style.display = 'block';
     });
 </script>
</body>
